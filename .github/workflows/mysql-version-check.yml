name: Block MySQL 5.x Usage

on:
  pull_request:
    branches:
      - develop

jobs:
  mysql-check:
    runs-on:
      labels: self-hosted
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Create GitHub App token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.InsiderActionsApplication_APP_ID }}
          private-key: ${{ secrets.InsiderActionsApplication_PRIVATE_KEY }}

      - name: Checkout to Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.github-app-token.outputs.token }}

      - name: Check for MySQL 5.x
        run: |
          echo "Scanning for MySQL 5.x usage..."
          matches=$(grep -rEn \
            --include="*.sql" \
            --include="*.tf" \
            --include="*.yml" \
            --include="*.yaml" \
            --include="*Dockerfile*" \
            "mysql[^0-9]*5\." . || true)
          if [[ -n "$matches" ]]; then
            echo "::error::MySQL 5.x usage detected within the file(s) below. Please upgrade to MySQL 8.x."
            echo "$matches"
            exit 1
          else
            echo "No MySQL 5.x usage found."
          fi
